<mat-toolbar class="mat-elevation-z8">
  <h1>Users</h1>
  <div fxLayout="row" fxLayoutAlign="end end">
    <button mat-flat-button color="primary" class="button-add" (click)="addNewUser()">
      <mat-icon>person_add</mat-icon>
      New user
    </button>
  </div>
</mat-toolbar>

<mat-spinner *ngIf="isLoadingUsers"></mat-spinner>

<div class="padding-30" [hidden]="!users.data.length"> <!--hidden workaround -->
  <mat-card>
    <table mat-table [dataSource]="users" matSort [@fade]="'in'">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let user">{{user.firstName || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let user">{{user.lastName || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="age" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let user">{{user.age || '-'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;" [routerLink]="['/users/', user._id]"
          style="cursor: pointer"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons fxLayoutAlign="center center"></mat-paginator>

    <mat-card-actions></mat-card-actions>
  </mat-card>

  <div *ngIf="!usersSelected && !isLoadingUsers">
    <mat-card class='user-select-card'>
      <p>Select a user in order to see details</p>
    </mat-card>
  </div>

  <div style="margin-top: 2rem">
    <router-outlet (activate)="usersSelected = true" (deactivate)="usersSelected = false" style="margin-top: 2rem"></router-outlet>
  </div>
</div>
