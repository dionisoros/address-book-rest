<mat-toolbar class="mat-elevation-z8">
  <h1>Users</h1>
  <div fxLayout="row" fxLayoutAlign="end end">
    <button mat-flat-button color="primary" class="button-add" (click)="addNewUser()">
      <mat-icon>person_add</mat-icon>
      New user
    </button>
  </div>
</mat-toolbar>

<mat-spinner *ngIf="isLoadingUsers"></mat-spinner>

<div class="padding-20">
  <mat-card *ngIf="users.length">
    <table mat-table [dataSource]="users" class="example-table" matSort matSortActive="prod_name" matSortDisableClear
           matSortDirection="asc" [@fade]="'in'">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{user.firstName || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email || '-'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;" [routerLink]="['/users/', user._id]"
          style="cursor: pointer"></tr>
    </table>

    <mat-card-actions></mat-card-actions>
  </mat-card>

  <div *ngIf="!users.length && !isLoadingUsers">
    No users found.
  </div>

  <div *ngIf="!usersSelected && !isLoadingUsers">
    <mat-card class='user-select-card'>
      <p>Select a user in order to see details</p>
    </mat-card>
  </div>

  <div style="margin-top: 2rem">
    <router-outlet (activate)="usersSelected = true" (deactivate)="usersSelected = false" style="margin-top: 2rem"></router-outlet>
  </div>
</div>
