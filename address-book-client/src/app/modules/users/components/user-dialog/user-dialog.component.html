<h2 mat-dialog-title>Add user</h2>

<mat-dialog-content>
  <form class="flex-column full-width" [formGroup]="userForm">
    <mat-form-field class="full-width">
      <label>
        <input matInput placeholder="First Name" formControlName="firstName">
      </label>
      <mat-error *ngIf="userForm.get('firstName').touched && userForm.get('firstName').invalid">First Name is not valid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </label>
      <mat-error *ngIf="userForm.get('lastName').touched && userForm.get('lastName').invalid">Last Name is not valid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="Username" formControlName="username">
      </label>
      <mat-error *ngIf="userForm.get('username').touched && userForm.get('username').invalid">Username is not valid (required)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="Email" formControlName="email">
      </label>
      <mat-error *ngIf="userForm.get('email').touched && userForm.get('email').invalid">Please enter a valid email (required)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="Age" formControlName="age">
      </label>
      <mat-error *ngIf="userForm.get('age').touched && userForm.get('age').invalid">Age is not valid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </label>
      <mat-error *ngIf="userForm.get('password').touched && userForm.get('password').invalid">Invalid password (must be between 4-30 characters)</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="flex-row justify-content-between">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!userForm.valid">Save</button>
</mat-dialog-actions>
